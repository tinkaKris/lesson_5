    <h2 class="contacts-title">Як нас знайти</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2595.153488036091!2d26.987830876824773!3d49.42491216067161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473206566b0069af%3A0xd14e9431beef9034!2z0LLRg9C70LjRhtGPINCh0LLQvtCx0L7QtNC4LCAyMiwg0KXQvNC10LvRjNC90LjRhtGM0LrQuNC5LCDQpdC80LXQu9GM0L3QuNGG0YzQutCwINC-0LHQu9Cw0YHRgtGMLCAyOTAwMA!5e0!3m2!1suk!2sua!4v1707076762779!5m2!1suk!2sua"

  <div class="form-box">
    <h2 class="text-center contacts-title">Зворотній зв'язок</h2>
    <form action="https://tests.fomenko.top/echo/index.php" method="get">
      <fieldset>
        <legend>Контактні дані</legend>
        <div class="form-group">
          <label for="name">Ваше ім'я</label>
          <input class="capitalized" autofocus id="name" name="name" placeholder="Введіть ім'я" type="text">
        </div>

        <div class="form-group">
          <label for="tel">Телефон:</label>
          <input id="tel" name="name" pattern="+380-[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{2}" placeholder="+380-XX-XX-XXX-XX"
            type="tel">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="e-mail" type="email">
        </div>

        <div class="form-group">
          <label for="text">Питання:</label>
          <textarea name="question" id="text" cols="50" rows="10" placeholder="Задайте нам питання"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Відправити">
        </div>
      </fieldset>
    </form>
  </div>
